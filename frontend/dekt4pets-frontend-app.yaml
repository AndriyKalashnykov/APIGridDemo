apiVersion: apps/v1
kind: Deployment
metadata:
  name: dekt4pets-frontend
spec:
  selector:
    matchLabels:
      app: dekt4pets-frontend
  template:
    metadata:
      labels:
        app: dekt4pets-frontend
    spec:
      imagePullSecrets: 
      - name: imagereg-secret
      containers:
        - name: dekt4pets-frontend
          image: {IMAGE_NAME}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dekt4pets-frontend-service
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: dekt4pets-frontend


