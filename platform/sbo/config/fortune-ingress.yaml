apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata: 
  name: fortune-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx 
spec: 
  rules: 
    - host: fortune.tanzu.dekt.io
      http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: fortune-service
              port:
                number: 8080