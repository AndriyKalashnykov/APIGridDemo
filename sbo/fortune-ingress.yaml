apiVersion: networking.k8s.io/v1beta1 
kind: Ingress 
metadata: 
  name: fortune-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx 
spec: 
  rules: 
    - host: fortune.{HOST_NAME}
      http: 
        paths: 
          - backend: 
              serviceName: fortune-service
              servicePort: 8080