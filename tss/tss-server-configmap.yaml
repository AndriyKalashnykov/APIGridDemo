---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tss-server
data:
  application-database.yaml: |
    spring:
      datasource:
        url: jdbc:h2:mem:tssdb
      jpa:
        generate-ddl: true
        hibernate:
          ddl-auto: create
  application.yaml: |
    server:
      port: 8080
    tss:
      server:
        import-on-startup: false
