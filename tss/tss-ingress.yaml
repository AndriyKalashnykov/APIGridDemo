apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tss-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: tss.{HOST_NAME}
      http:
        paths:
          - path: "/"
            backend:
              serviceName: tss-server
              servicePort: 8080
