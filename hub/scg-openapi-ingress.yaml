apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata: 
  name: scg-openapi
  annotations: 
    kubernetes.io/ingress.class: nginx 
spec: 
  rules: 
    - host: scg-openapi.{HOST_NAME}
      http: 
        paths: 
          - backend: 
              serviceName: scg-operator
              servicePort: 80
