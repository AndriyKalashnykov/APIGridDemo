apiVersion: "tanzu.vmware.com/v1"
kind: SpringCloudGatewayRouteConfig
metadata:
  name: dekt4pets-frontend-routes-config
spec:
  service: 
    name: dekt4pets-frontend-service
  routes:
    - predicates:
        - Path=/rescue/login
        - Method=GET
      filters:
        - RedirectTo=302, /rescue
      ssoEnabled: true
      order: 0
      tags:
        - adoptions
      title: "Login to the secure adoption portal"
      description: "Login adopters to the secure adoption portal using SSO key"
    - predicates:
        - Path=/rescue/**
        - Method=GET
      order: 1000
      tags:
        - pets
      title: "Public entry point to the adoption store"
      description: "Public entry point to the adoption store. No adoption available until login"