apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata: 
  name: dekt4pets-ingress
  annotations: 
    kubernetes.io/ingress.class: nginx 
spec: 
  rules: 
    - host: dekt4pets.tanzu.dekt.io
      http: 
       paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: dekt4pets-gateway
             port:
               number: 80