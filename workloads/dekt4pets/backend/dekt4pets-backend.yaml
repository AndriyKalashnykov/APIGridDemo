apiVersion: apps/v1
kind: Deployment
metadata:
  name: dekt4pets-backend
spec:
  selector:
    matchLabels:
      app: dekt4pets-backend
  template:
    metadata:
      labels:
        app: dekt4pets-backend
    spec:
      containers:
        - name: dekt4pets-backend
          image: springcloudservices/animal-rescue-backend
          env:
            - name: spring.profiles.active
              value: k8s
            - name: spring.security.oauth2.resourceserver.jwt.jwk-set-uri
              valueFrom:
                secretKeyRef:
                  name: jwk-secret
                  key: jwk-set-uri
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: dekt4pets-backend
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: dekt4pets-backend
